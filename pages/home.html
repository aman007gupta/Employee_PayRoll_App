<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
    <title>Employee Payroll App</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo.png" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="header-content">
            <div class="emp-detail-text">
                Employee Detail <div class="emp-count">10</div>
            </div>
            <a href="../pages/index.html" class="add-button"><img src="../assets/add-24px.svg" alt="">Add User</a>
        </div>
        <div class="table-main">
            <table class="table" id="display">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Start Date</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td class="profile" alt="" src="../assets/Ellipse -2.png">
                    </td>
                    <td>Aman Gupta</td>
                    <td>Male</td>
                    <td><div class="dept-label">Engineer</div>
                        <div class="dept-label">Others</div></td>
                    <td>500000</td>
                    <td>10 Nov 2020</td>
                    <td>
                        <img src="../assets/delete-black-18dp.svg" alt="delete" id="1" onclick="remove(this)">
                        <img src="../assets/create-black-18dp.svg" alt="edit" id="1" onclick="update(this)">
                    </td>
                </tr>
            </table>
        </div>

    </div>
</body>

</html>
