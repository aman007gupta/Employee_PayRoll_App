<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="st">
    <link rel="stylesheet" href="../css/payroll_form.css">
    <script defer src="../js/payroll_form.js"></script>
    <title>Employee payroll form</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo.png" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="from-content">
        <form class="form" action="#" onsubmit="save(event);return false">
            <div class="form-head">Employee Payroll form</div>
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input type="text" class="input" id="name" name="name"
                            placeholder="Your name.." required> 
            </div>
            <div class="row-content">
                <label for="profile" class="label text">Profile image</label>
                <div class="profile-radio-contenet">
                    <label>
                        <input type="radio" id="profile1" name="profile"
                                value="../assets/Ellipse -3.png" required>
                        <img class="profile" id="image2" src="..//assets/Ellipse -3.png" alt="profile1">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile"
                                value="../assets/Ellipse 1.png" required>
                        <img class="profile" id="image2" src="..//assets/Ellipse 1.png" alt="profile2">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile"
                                value="../assets/Ellipse -8.png" required>
                        <img class="profile" id="image2" src="..//assets/Ellipse -8.png" alt="profile3">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile"
                                value="../assets/Ellipse -7.png" required>
                        <img class="profile" id="image2" src="..//assets/Ellipse -7.png" alt="profile4">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label for="gender" class="label text">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male" class="text">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female" class="text">Female</label> 
                </div>
            </div>
            <div class="row-content">
                <label for="department" class="label text">Department</label>
                <div>
                    <input type="checkbox" class="checkbox" id="hr" name="hr" value="HR">
                    <label for="hr" class="text">HR</label>
                    <input type="checkbox" class="checkbox" id="sales" name="sales" value="Sales">
                    <label for="sales" class="text">Sales</label>
                    <input type="checkbox" class="checkbox" id="finance" name="finance" value="Finance">
                    <label for="finance" class="text">Finance</label>
                    <input type="checkbox" class="checkbox" id="engineer" name="engineer" value="Engineer">
                    <label for="engineer" class="text">Engineer</label>
                    <input type="checkbox" class="checkbox" id="others" name="others" value="">
                    <label for="others" class="text">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label for="salary" class="label text">Chosse your salary</label>
                <input type="range" class="input" name="slary" id="salary" min="300000"
                        max="500000" step="100" value="400000">
                <output class="slary-output text" for="salary">400000</output>
            </div>
        </form>
    </div>
</body>
</html>
