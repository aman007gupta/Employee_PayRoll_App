<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="st">
    <link rel="stylesheet" href="../css/payroll_form.css">
    <script defer src="../js/payroll_form.js"></script>
    <script defer src="../js/EmployeePayroll.js"></script>
    <title>Employee payroll form</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo.png" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save()" onreset="resetForm()">
            <div class="form-head">Employee Payroll form</div>
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input type="text" class="input" id="name" name="name"
                            placeholder="Your name.." required>
                <error-output class="text-error" for="text"></error-output> 
            </div>
            <div class="row-content">
                <label for="profile" class="label text">Profile image</label>
                <div class="profile-radio-contenet">
                    <label>
                        <input type="radio" id="profile1" name="profile"
                                value="../assets/Ellipse -3.png" required>
                        <img class="profile" id="image2" src="..//assets/Ellipse -3.png" alt="profile1">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile"
                                value="../assets/Ellipse 1.png" required>
                        <img class="profile" id="image2" src="..//assets/Ellipse 1.png" alt="profile2">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile"
                                value="../assets/Ellipse -8.png" required>
                        <img class="profile" id="image2" src="..//assets/Ellipse -8.png" alt="profile3">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile"
                                value="../assets/Ellipse -7.png" required>
                        <img class="profile" id="image2" src="..//assets/Ellipse -7.png" alt="profile4">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label for="gender" class="label text">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male" class="text">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female" class="text">Female</label> 
                </div>
            </div>
            <div class="row-content">
                <label for="department" class="label text">Department</label>
                <div>
                    <input type="checkbox" class="checkbox" id="hr" name="department" value="HR">
                    <label for="hr" class="text">HR</label>
                    <input type="checkbox" class="checkbox" id="sales" name="department" value="Sales">
                    <label for="sales" class="text">Sales</label>
                    <input type="checkbox" class="checkbox" id="finance" name="department" value="Finance">
                    <label for="finance" class="text">Finance</label>
                    <input type="checkbox" class="checkbox" id="engineer" name="department" value="Engineer">
                    <label for="engineer" class="text">Engineer</label>
                    <input type="checkbox" class="checkbox" id="others" name="department" value="">
                    <label for="others" class="text">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label for="salary" class="label text">Chosse your salary</label>
                <input type="range" class="salary" name="slary" id="salary" min="300000"
                        max="500000" step="100" value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
            <div class="row-content">
                <label for="startDate" class="label text">Start Date</label>
                <div>
                    <select name="day" id="day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="Month" id="month">
                        <option value="Jan">January</option>
                        <option value="Feb">Febuary</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="Aug">August</option>
                        <option value="Sept">September</option>
                        <option value="Oct">October</option>
                        <option value="Nov">November</option>
                        <option value="Dec">December</option>
                    </select>
                    <select name="Year" id="year">
                        <option value="2020">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                    </select>
                </div>
            </div>
            <div class="row-content">
                <label for="notes" class="label text">Notes</label>
                <textarea name="Notes" class="input" id="notes" placeholder="" style="height: 100px;"></textarea>
            </div>
            <div class="button-content">
                <button href="./home.html" class="resetButton button cancleButton">Cancle</button>
                <div class="submit-reset">
                    <button class="button submitButton" type="submit" id="submitButton">Submit</button>
                    <button class="resetButton button" type="reset">Reset</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
